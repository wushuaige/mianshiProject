###服务端口号
server:
  port: 8100
### eureka基本信息配置
eureka:
  instance:
    ###注册到eureka地址
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    ##下面两个其实可以删除
    ### 因为自己是注册中心，不需要自己注册自己
    register-with-eureka: false
    ### 自己是注册中心不需要检测服务
    fetch-registry: false
